<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: darkblue;
      }
      ul {
        text-align: center;
        padding: 25px;
      }
      ul a {
        text-decoration: none;
        color: white;
        font-family: sans-serif;
        font-size: 1.25rem;
        margin: 25px;
        letter-spacing: 2px;
        transition: color 0.2s linear;
        position: relative;
      }
      ul a:hover {
        color: rgb(0, 174, 214);
      }
      ul a::after {
        position: absolute;
        bottom: -5px;
        left: 0;
        content: "";
        width: 100%;
        background-color: rgb(0, 174, 214);
        transform: translate(-50px);
        height: 1px;
        border-radius: 1.5px;
        transition: transform 0.2s cubic-bezier(0.48, 0.08, 0.36, 1.3);
        visibility: hidden;
      }
      ul a:hover::after {
        visibility: visible;
        transform: translate(0px);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Product</a>
        <a href="#">Order</a>
        <a href="#">Contact</a>
      </ul>
    </nav>
  </body>
</html>
